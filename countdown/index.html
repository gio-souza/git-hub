<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador - Copa do Mundo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Copa do mundo em....</h1>

  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class="text" id="days">0</p>
      <span>dias</span>
    </div>

    <div class="countdown-el hours-c">
      <p class="text" id="hours">0</p>
      <span>horas</span>
    </div>

    <div class="countdown-el mins-c">
      <p class="text" id="mins">0</p>
      <span>mins</span>
    </div>

    <div class="countdown-el seconds-c">
      <p class="text" id="seconds">0</p>
      <span>seconds</span>
    </div>
  </div>

  <p>O jogo de estreia será entre Catar e Equador no dia 20 de Novembro, à 13h00, horário oficial de Brasília.</p>
</body>
</html>
